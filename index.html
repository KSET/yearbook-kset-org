<!DOCTYPE html>
<html>
<head>
    <title>KSET Yearbook</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" type="text/css" href="css/StyleSheet.less" />
    <link rel='shortcut icon' type='image/png' href='/favicon.png' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.7/jquery.fullPage.min.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body ng-app="yearbookApp">
    <article>
        <div id="fullpage">
            <div class="section">
                <div class="slide">
                    <div class="cover-page"></div>
                </div>
                <div id="toc" class="slide" data-anchor="table-of-contents">
                    <div class="table-of-contents-wrapper">
                        <table class="table-of-contents" ng-controller="SectionsListCtrl">
                            <tr class="toc-row" ng-repeat="section in sections">
                                <td ng-click="goToAnchor(section.anchor)"><a href="#sections/{{section.anchor}}">{{section.name}}</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="member-wrapper" ng-controller="MembersCtrl">
                    <div class="slide" ng-repeat="member in members" data-anchor="{{member.anchorHolder}}">
                        <div class="row">
                            <div class="col-xs-12 text-center">
                                <img class="img-responsive img-yearbook" ng-src="{{member.photo}}" />
                                <h2>{{member.firstName + " " + member.lastName}}</h2>
                                <p class="quote">"{{member.quote}}"</p>
                                <p>{{member.mostLikely}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slide" data-anchor="the-end">
                    <div class="row">
                        <div class="col-xs-12 text-center the-end">
                            <h1>THE END</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.6.0/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.7/jquery.fullPage.min.js"></script>
    <script src="js/JavaScript.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
